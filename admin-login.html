<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Admin Button -->
  <!-- <button onclick="toggleLoginModal()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Admin</button> -->

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Admin Login</h3>
      
      <!-- Username Input -->
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter username">
      </div>
      
      <!-- Password Input -->
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter password">
      </div>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-500 text-center hidden">Invalid username or password.</p>

      <!-- Login Button -->
      <div class="flex justify-end mt-4">
        <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Login</button>
        <button onclick="toggleLoginModal()" class="ml-2 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function toggleLoginModal() {
      const modal = document.getElementById("loginModal");
      modal.classList.toggle("hidden");
      document.getElementById("errorMsg").classList.add("hidden");  // Hide error message on toggle
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      
      // Example credentials
      const correctUsername = "admin";
      const correctPassword = "password";

      if (username === correctUsername && password === correctPassword) {
        alert("Login successful!");
        window.location.href = "#";  // Redirect to dashboard
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");  // Show error message
      }
    }
  </script>

</body>
</html>
